<div class="general">
    <div class="container cursos">
        <div *ngFor="let item of collection">
            <div class="row1-container">
                <div class="box red" style="background-color: white;">
                    <div class="container">
                        <img src="{{item.imageURL}}" alt="{{item.curso}}" style="width: 10%;">
                        <h2>{{item.curso}}</h2>
                    </div>
                    <div class="container " style="display: inline-grid; grid-auto-flow: column;">
                        <button (click)="vertemas(item.id, item.curso, 'solo')" class="aprender"><i class="fas fa-user-astronaut"></i> Practicar Solo</button>
                        <button (click)="vertemas(item.id, item.curso, 'robot')" class="aprender-robot"><i class="fa fa-robot"></i> Usar Algoritmo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
