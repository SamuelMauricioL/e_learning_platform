<div class="container">

    <div class="header">
        <div class="container" style="margin: 20px;">
            <div class="row">
                <div class="col-10">
                    <h1>Nombre del curso</h1>
                </div>
                <div class="col-2" style="align-self: center;">
                    <button class="btn btn-danger">Salir</button>
                </div>
            </div>
        </div>

        <div class="pt-2">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10" *ngFor="let i of collection_de_preguntas_completo">
                            <div class="container" style="margin: 10px;">
                                <div class="container" id="pregunta">
                                    <div class="card-header">
                                        <h5 class="card-title">{{i.pregunta}}</h5>
                                        <p class="card-text">{{i.descripcion}}</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="container" *ngFor="let elem of i.elementos">
                                            <div class="card-body" *ngIf="elem.tipoElemento == 'texto'">
                                                <h5 class="card-title">{{elem.valor}}</h5>
                                            </div>
                                            <img *ngIf="elem.tipoElemento == 'imagen'" src="{{elem.valor}}" class="card-img-top" alt="Image" style="width: 150px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="container" id="alternativas">
                                    <div class="row">
                                        <div class="col-1 card p-0 m-1" id="alter_X" *ngFor="let alte of i.alternativas">
                                            <div class="container" (click)="onSelect(alte.id, alte.correcta)">
                                                <div class="text-center">
                                                    <h3 class="card-title">{{alte.valor}}</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-2">
                            <div class="card border-success mb-1">
                                <div class="card-body text-success text-center">
                                    <p class="card-text">TOTAL CORRECTOS</p>
                                    <h3 class="card-title">{{timePassed}}</h3>
                                </div>
                            </div>
                            <div class="card border-success mb-1">
                                <div class="card-body text-success text-center">
                                    <p class="card-text">TOTAL CORRECTOS</p>
                                    <h3 class="card-title">0</h3>
                                </div>
                            </div>
                            <div class="card border-danger mb-1">
                                <div class="card-body text-danger text-center">
                                    <p class="card-text">TOTAL INCORRECTOS</p>
                                    <h3 class="card-title">0</h3>
                                </div>
                            </div>
                            <div class="card border-info ">
                                <div class="card-body text-info text-center">
                                    <p class="card-text">TOTAL PREGUNTAS</p>
                                    <h3 class="card-title">{{collection_de_preguntas_completo.length}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
